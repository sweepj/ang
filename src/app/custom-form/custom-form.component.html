<form autocomplete="off" action="#"
      [formGroup]="numberForm"
      (ngSubmit)="onSubmit()">
  <label>
    Select Country:
    <select formControlName="countryCode" id="selectCountry">
      <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
    </select>
  </label>
  <br>
  <label>
    Number phone:
    <input type="text" id="inputPhoneNumber" appCustomInput numbers="number" formControlName="phoneNumber" minlength="12">
    <h5 [hidden]="!numberForm.get('phoneNumber').hasError('minlength')"
        class="text-danger" >Invalid number</h5>
  </label>
  <br>
  <button type="submit" [disabled]="!numberForm.valid">
    Click me!
  </button>
  <span [hidden]="!numberForm.get('testInput').valid">valid</span>
  <p> Test Input: {{countries | json}}</p>
</form>
