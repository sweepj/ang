<form autocomplete="off" action="#"
      [formGroup]="numberForm"
>
  <label>
    Select Country:
    <select formControlName="countryCode" id="selectCountry">
      <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
    </select>
  </label>
  <br>
  <div style="margin-top: 10px;">
    <label style="display: inline">
      Number phone:
    </label>
    <div id="dial_code">{{findCountry}}</div>
    <input type="text" id="inputPhoneNumber"
           appCustomInput numbers="number" formControlName="phoneNumber"
           minlength="{{maxLength}}">
  </div>
  <br>
  <button type="submit" [disabled]="!numberForm.valid">
    Click me!
  </button>
</form>
